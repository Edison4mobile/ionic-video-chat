<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>

    <script src="lib/socket.io.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
</head>

<body ng-app="starter">
    <ion-pane ng-controller="ChatCtrl">

        <ion-header-bar class="bar-calm">
            <h1 class="title">IonChat</h1>
            <button class="button button-icon ion-gear-b" ng-click="modal.show()"></button>
        </ion-header-bar>

        <ion-content style="background-color:#203849">
            <div style="max-width: 500px; margin-left:auto; margin-right:auto">
                <div class="card" ng-repeat="post in posts" ng-class="{myself:post.user == handle}">
                    <div class="item item-avatar item-text-wrap">
                        <img ng-src="{{post.avatar}}">
                        <p ng-style="post.user == handle ? {color:'blue'} : ''">
                            {{post.user ? post.user : 'Anonymous'}}
                            <span am-time-ago="post.timestamp"></span>
                        </p>
                        <h2 ng-hide="post.img">{{post.message}}</h2>
                    </div>

                    <div class="item item-image">
                        <img ng-if="post.img" ng-src="{{post.img}}" />
                    </div>

                </div>
            </div>
        </ion-content>

        <ion-footer-bar keyboard-attach class="bar-calm">
            <form id="footer-input" ng-submit="add(message)">
                <i class="icon ion-camera" ng-click="takePicture()"></i>
                <label class="bar-input">
                    <input type="text" placeholder="Message" ng-model="message">
                    
                </label>
                <div class="side-action" ng-click="add(message)" ng-hide="!message">Send</div>
                
            </form>
        </ion-footer-bar>

    </ion-pane>
</body>

</html>
