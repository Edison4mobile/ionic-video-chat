<ion-view view-title="IonChat">
<ion-nav-buttons side="left">
    <button class="button button-icon ion-gear-b" ng-click="modal.show()"></button>
</ion-nav-buttons>

<ion-content style="background-color:#203849">
  <div style="max-width: 500px; margin-left:auto; margin-right:auto">
  <div class="card" ng-repeat="post in posts" style="max-width: 500px" ng-class="{myself:post.user == handle}">
    <div class="item item-avatar item-text-wrap">
        <img ng-src="{{post.avatar}}">
        <p ng-style="post.user == handle ? {color:'blue'} : ''">
            {{post.user ? post.user : 'Anonymous'}}
            <span am-time-ago="post.timestamp"></span>
        </p>
        <h2 ng-hide="post.img">{{post.message}}</h2>
    </div>
    
    <div class="item item-image">
        <img ng-if="post.img" ng-src="{{post.img}}" />
    </div>
    
  </div>
  </div>
</ion-content>

<ion-footer-bar keyboard-attach class="bar-calm">
    <form id="footer-input" ng-submit="add(message)">
        <i class="icon ion-camera" ng-click="takePicture()"></i>
        <label class="bar-input">
            <input type="text" placeholder="Message" ng-model="message">
        </label>
    </form>
</ion-footer-bar>

</ion-view>
