<ion-modal-view>
    <ion-header-bar class="bar-calm">
        <h1 class="title">Account</h1>
        <button class="button button-clear" ng-click="modal.hide()">Close</button>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <label class="item item-input">
                <span class="input-label">Handle</span>
                <input type="text" ng-model="handle">
            </label>
            <label class="item item-avatar item-radio">
                <img src="img/venkman.jpg">
                <input type="radio" name="group" ng-model="avatar" value="img/venkman.jpg">
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-avatar item-radio">
                <img src="img/spengler.jpg">
                <input type="radio" name="group" ng-model="avatar" value="img/spengler.jpg">
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-avatar item-radio">
                <img src="img/slimer.jpg">
                <input type="radio" name="group" ng-model="avatar" value="img/slimer.jpg">
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <button class="button button-full button-royal" ng-click="save(handle,avatar)">
                Save
            </button>
        </ion-list>
    </ion-content>
</ion-modal-view>
